<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Braint</title>
		<link rel="icon" type="image/x-icon" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/portal.css">
</head>
<body>
	
	<form action="/change-password" method="POST">
			<h1>Change Password</h1>
			<input type="password" name="current-password" placeholder="Current Password" required>
			<input type="password" name="new-password" placeholder="New Password" required>
			<input type="password" name="new-password2" placeholder="Confirm New Password" required>
			<input type="submit" value="Change Password">
			<br>
			<p class="message"><a href="/settings">Cancel</a></p>
	</form>

</body>
</html>
